
<ion-view view-title="Register" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Testing App</h1>
                <h3> Register </h3>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="User Name" highlight-color="balanced"  ng-model="user.username" type="text" required></ion-md-input>
            <ion-md-input placeholder="Email" highlight-color="balanced"  ng-model="user.email" type="email" required></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized"  ng-model="user.password" type="password" required></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="register(user)" class="button button-full button-assertive ink">Register</button>
        </div>
    </ion-content>
</ion-view>
